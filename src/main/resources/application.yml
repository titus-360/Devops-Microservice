spring:
  datasource:
    url: jdbc:postgresql://db:5432/visitoron
    username: postgres
    password: postgres
  kafka:
    bootstrap-servers: kafka:9092
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: "http://localhost:60244/auth/login/oauth2/code/google"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

server:
  port: 60245
logging:
  level:
    org:
      apache:
        kafka: INFO
      springframework:
        kafka: INFO
